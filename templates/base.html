<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title | default(value="Personal Cyber Security Lab") }}{% endblock title %}</title>
    {% block rss %}{% endblock %}
    <style>
        body {
            background: #f7fafc;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffffff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-bottom: 1px solid #e0e4ea;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #2d2dff;
        }
        h2 {
            color: #4ecdc4;
            margin-top: 2rem;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        .apps-list {
            margin: 2rem 0;
            padding: 0;
            list-style: none;
        }
        .apps-list li {
            background: #f0f7fa;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
            font-size: 1.05rem;
        }
        .poetry {
            background: #f8f9fb;
            border-left: 4px solid #2d2dff;
            padding: 1.2rem 1.5rem;
            border-radius: 8px;
            margin: 2rem 0 2rem 0;
            font-style: italic;
            color: #333;
        }
        footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin: 2rem 0 1rem 0;
        }
        a {
            color: #4ecdc4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        em {
            color: #b8860b;
            background: #fffbe6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
